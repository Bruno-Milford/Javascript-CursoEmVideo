<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contas</title>
    <style>
        body{
            font: normal 18px Arial;
        }

        input{
            font: normal 18px Arial;
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contas</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <input type="number" name="txtn3" id="txtn3"> *
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="res1">Resultado</div>

    <input type="number" name="txtn5" id="txtn5"> -
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res2">Resultado</div>

    <input type="number" name="txtn7" id="txtn7"> /
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="Divisao" onclick="divisao()">
    <div id="res3">Resultado</div>

    <script>
        
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `O resultado da soma de ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function multiplicar(){
            var tn3 = document.getElementById('txtn3')
            var tn4 = document.getElementById('txtn4')
            var res1 = document.getElementById('res1')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var s1 = n3 * n4
            res1.innerHTML = `O resultado da multiplicação de ${n3} e ${n4} é igual a <strong>${s1}</strong>`
        }

        function subtrair(){
            var tn5 = document.getElementById('txtn5')
            var tn6 = document.getElementById('txtn6')
            var res2 = document.getElementById('res2')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var s2 = n5 - n6
            res2.innerHTML = `O resultado da subtração de ${n5} e ${n6} é igual a <strong>${s2}</strong>`
        }

        function divisao(){
            var tn7 = document.getElementById('txtn7')
            var tn8 = document.getElementById('txtn8')
            var res3 = document.getElementById('res3')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var s3 = n7 / n8
            res3.innerHTML = `O resultado da divisaõ de ${n7} e ${n8} é igual a <strong>${s3}</strong>`
        }
    </script>
</body>
</html>
